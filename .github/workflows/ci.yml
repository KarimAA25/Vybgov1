name: CI

on:
  pull_request:
    branches:
      - "**"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  flutter-driver:
    name: Flutter - driver
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Pub get
        working-directory: driver
        run: flutter pub get

      - name: Analyze
        working-directory: driver
        run: flutter analyze

      - name: Test
        working-directory: driver
        run: flutter test

  flutter-customer:
    name: Flutter - customer
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Pub get
        working-directory: customer
        run: flutter pub get

      - name: Analyze
        working-directory: customer
        run: flutter analyze

      - name: Test
        working-directory: customer
        run: flutter test

  flutter-admin:
    name: Flutter - admin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Pub get
        working-directory: admin
        run: flutter pub get

      - name: Analyze
        working-directory: admin
        run: flutter analyze

      - name: Test (if tests exist)
        working-directory: admin
        run: |
          if [ -d test ] && [ "$(ls -A test 2>/dev/null)" ]; then
            flutter test
          else
            echo "No tests found in admin/test; skipping flutter test."
          fi

  functions:
    name: Functions - lint/test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: functions/package-lock.json

      - name: Install
        working-directory: functions
        run: npm ci

      - name: Lint (if script exists)
        working-directory: functions
        run: |
          if node -e "const p=require('./package.json'); process.exit(p.scripts && p.scripts.lint ? 0 : 1)"; then
            npm run lint
          else
            echo "No lint script found; skipping."
          fi

      - name: Test (if script exists)
        working-directory: functions
        run: |
          if node -e "const p=require('./package.json'); process.exit(p.scripts && p.scripts.test ? 0 : 1)"; then
            npm run test
          else
            echo "No test script found; skipping."
          fi
